<html>

<head>

<style>
#elementsontop > * { 
display: inline 
}
</style>

</head>

<body>

<div id ="elementsontop">
<h1> Blogging App </h1>
<h3> Hi {{ username }} </h3>
<h4> <a href="/blogapp/signout/">Sign Out</a> </h4>
<h2> <a href="/blogapp/createblog/">CREATE A BLOG</a> </h2>
</div>

<hr>

{% for eachblog in bloglist %}
	<h2> <a href= {% url 'login.views.blogpageview' eachblog.pk %} > {{ eachblog.title }} </a> </h2>
	<h5> Created by {{ eachblog.author}} on {{ eachblog.created }} </h5>
	<h3> {{ eachblog.body}} </h3>
        <hr>

{% endfor %}


</body>

</html>
